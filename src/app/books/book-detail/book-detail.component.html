<mat-card *ngIf="book">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>by {{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <mat-list>
      <h3>Recommended by:</h3>
      <mat-list-item *ngFor="let rec of book.recommendations">
        <a [href]="rec.url" target="_blank">{{ rec.source }}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/books']" mat-flat-button>Back</a>
    <button mat-flat-button color="primary" (click)="openEditModal()">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
