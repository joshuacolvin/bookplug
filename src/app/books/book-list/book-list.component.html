<h1>My Books</h1>
<div fxLayout="row wrap" fxLayoutGap="10px">
  <div
    fxFlex
    *ngFor="let book of books$ | async"
    class="book"
    [matBadge]="book.recommendationCount"
    matBadgePosition="above after"
  >
    <img
      class="grow"
      [src]="book?.thumbnail"
      [alt]="book?.title + 'book cover'"
      (click)="onSelect(book)"
    />
  </div>
</div>
