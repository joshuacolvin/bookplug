<button mat-flat-button color="accent" (click)="openEditModal()">
  Add Book
</button>

<div class="book-list">
  <table mat-table [dataSource]="books" multiTemplateDataRows>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="recommendations">
      <th mat-header-cell *matHeaderCellDef>Recommendations</th>
      <td mat-cell *matCellDef="let element">
        {{ element.recommendations.length }}
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/books', element.id]" mat-button>show</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
